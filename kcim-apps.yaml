apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccms-service
  namespace: kcim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccms-service
  template:
    metadata:
      labels:
        app: ccms-service
    spec:
      containers:
        - name: ccms-service
          image: ccms-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9093
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            # PostgreSQL (ต้องมี secret pg-secret)
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: DB_NAME
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: DB_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: DB_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: ccms-service
  namespace: kcim
spec:
  type: ClusterIP
  selector:
    app: ccms-service
  ports:
    - name: http
      port: 9093
      targetPort: 9093
