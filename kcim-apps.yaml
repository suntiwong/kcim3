apiVersion: v1
kind: Namespace
metadata:
  name: kcim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: kcim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
        - name: admin-service
          image: admin-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9095
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: kcim
spec:
  type: ClusterIP
  selector:
    app: admin-service
  ports:
    - name: http
      port: 9095
      targetPort: 9095
---
